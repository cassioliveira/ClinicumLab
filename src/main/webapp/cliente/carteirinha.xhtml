<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h:form id="formCarteirinha">
            <p:panel id="panelCarteirinha" header="Carteirinha Tipo SanguÃ­neo">
                <p:messages closable="true" severity="info,warn,error">
                    <p:autoUpdate/> 
                </p:messages>
                <h:panelGrid columns="2">
                    <p:outputLabel for="nomeCliente" value="Nome: "/>
                    <p:inputText id="nomeCliente" value="#{geraRelatorios.nome}" size="40"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <p:toolbar id="toolbarCarteirinha" style="margin-top: 10px;">
            <f:facet name="left">
                <p:commandButton style="font-size: 13px;" value="Gerar carteirinha" id="botaoGerar" onclick="this.form.target = '_blank'"
                                 action="#{executaRelatorios.emitirCarteirinha}" ajax="false"  icon="ui-icon ui-icon-print">
                </p:commandButton>

                <p:button style="font-size: 13px;" value="Cancelar" id="botaoCancelar"
                          outcome="/cliente/listar-clientes" icon="fa fa-times">
                </p:button>
            </f:facet>
        </p:toolbar>    
    </ui:define>            
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">
    
    <ui:define name="content">
        <h:form id="formFluxoCaixa">
            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/> 
            </p:messages>
            <p:fieldset legend="Fluxo de Caixa">
                <h:panelGrid columns="2" style="margin-left: 20px; margin-bottom: 5px">
                    <p:outputLabel for="data" value="Data: "/>
                    <p:calendar id="data" navigator="true" pattern="dd/MM/yyyy" showOn="button" maxlength="10" mask="true"
                                size="10" locale="pt">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt_BR" />
                    </p:calendar>
                </h:panelGrid>
                
                <div style="width:300px; float: left; margin-top: 25px">
                    <p:panel id="receitas" class="panelReceitas" header="RECEITAS">
                        <h:outputText value="R$ 1.200,00" />
                    </p:panel>
                </div>    

                <div style="width:300px; float: right; margin-top: 25px">
                    <p:panel id="despesas" class="panelDespesas" header="DESPESAS">
                        <h:outputText value="R$ 550,00" />
                    </p:panel>
                </div>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

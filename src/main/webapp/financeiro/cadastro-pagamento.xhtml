<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h:form id="formPagamento">
            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/> 
            </p:messages>
            <p:fieldset legend="Novo Pagamento">
                <h:panelGrid columns="2" style="margin-left: 20px; margin-bottom: 5px">
                    <p:outputLabel for="dataPagamento" value="Data Pagamento: "/>
                    <p:calendar id="dataPagamento" navigator="true" pattern="dd/MM/yyyy hh:MM" showOn="button" 
                                size="15" locale="pt" mask="true" timeInput="true">
                        <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                    </p:calendar>

                    <p:outputLabel for="valor" value="Valor: "/>
                    <p:inputNumber id="valor" size="21" symbol="R$ " decimalPlaces="2"/>

                    <p:outputLabel for="formaPagamento" value="Forma Pagamento: "/>
                    <p:selectOneMenu id="formaPagamento" style="width: 140px">
                        <f:selectItem itemLabel="Dinheiro" itemValue="dinheiro"/>
                        <f:selectItem itemLabel="Boleto" itemValue="boleto"/>
                        <f:selectItem itemLabel="Cartão de Crédito" itemValue="cartaocredito"/>
                        <f:selectItem itemLabel="Cartão de Debito" itemValue="cartaodebito"/>
                        <f:selectItem itemLabel="Transferência" itemValue="transferencia"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="tipo" value="Tipo: "/>
                    <p:selectOneMenu id="tipo" style="width: 140px">
                        <f:selectItem itemLabel="À vista" itemValue="avista"/>
                        <f:selectItem itemLabel="Parcelado" itemValue="parcelado"/>
                    </p:selectOneMenu>

                    <!--                    <p:outputLabel for="tipo" value="Tipo: "/>
                                        <p:selectOneMenu id="tipo" style="width: 140px">
                                            <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Receita" itemValue="Receita"/>
                                            <f:selectItem itemLabel="Despesa" itemValue="Despesa"/>
                                        </p:selectOneMenu>-->

                    <!--                    <p:outputLabel for="descricao" value="Descrição: "/>
                                        <p:inputText id="descricao" size="30" required="true"/> -->


                    <p:outputLabel for="parcelas" value="Parcelas: "/>
                    <p:inputNumber id="parcelas" size="21" decimalPlaces="0" maxlength="2" maxValue="99" minValue="1"/>
                </h:panelGrid>

                <p:toolbar id="toolbarEntrada" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="Salvar"
                                         id="botaoSalvar" update="@form" icon="ui-icon ui-icon-disk"/>

                        <p:button style="font-size: 13px;" value="Cancelar" id="botaoCancelar"
                                  outcome="/financeiro/cadastro-pagamento" icon="fa fa-times">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </p:fieldset>
            <p:blockUI block="formPagamento" trigger="botaoSalvar"/>
        </h:form>
    </ui:define>    

</ui:composition>

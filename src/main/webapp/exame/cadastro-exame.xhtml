<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <f:metadata>
        <f:viewParam name="exame" value="#{exameBean.exame}" />
    </f:metadata>

    <ui:define name="content">
        <h:form id="formExame">

            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/> 
            </p:messages>
            <p:fieldset legend="Novo cadastro - Exame">
                <h:panelGrid columns="2" style="margin-left: 20px; margin-bottom: 5px">

                    <p:outputLabel for="codigo" value="Código: "/>
                    <p:inputText id="codigo" size="13" value="#{exameBean.exame.codigo}"/>

                    <p:outputLabel for="valor" value="Valor: " />
                    <p:inputNumber id="valor" size="13" symbol="R$ " class="money" decimalPlaces="2" maxlength="8" maxValue="999999"
                                   value="#{exameBean.exame.valor}" />

                    <p:outputLabel for="descricao" value="Descrição: "/>
                    <p:inputText id="descricao" size="21" value="#{exameBean.exame.descricao}" />

                    <p:outputLabel for="categoria" value="Categoria: " />
                    <p:selectOneMenu id="categoria" style="width: 140px" value="#{exameBean.exame.categoria}" >
                        <f:selectItem noSelectionOption="true"/>
                        <f:selectItems id="categorias" value="#{exameBean.exameCategoria}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.descricao}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:panel header="Valores de Referência" style="text-align: center">

                    <h:panelGrid columns="2">

                        <p:outputLabel for="vrgeral" value="Geral: "/>
                        <p:inputText id="vrgeral" size="21" value="#{exameBean.exame.referenciaGeral}" />
                        
                        <p:outputLabel for="vrhomem" value="Homem: "/>
                        <p:inputText id="vrhomem" size="21" value="#{exameBean.exame.referenciaHomem}" />

                        <p:outputLabel for="vrmulher" value="Mulher: "/>
                        <p:inputText id="vrmulher" size="21" value="#{exameBean.exame.referenciaMulher}" />

                        <p:outputLabel for="vrcrianca" value="Criança: "/>
                        <p:inputText id="vrcrianca" size="21" value="#{exameBean.exame.referenciaCrianca}" />

                    </h:panelGrid>
                </p:panel>



                <p:toolbar id="toolbarCliente" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="Salvar" action="#{exameBean.salvar}"
                                         id="botaoSalvar" icon="ui-icon ui-icon-disk">
                            <f:ajax execute="@form" render="@form"/>
                        </p:commandButton>

                        <p:button style="font-size: 13px;" value="Cancelar" id="botaoDeletar"
                                  outcome="/exame/listar-exames" icon="fa fa-times">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </p:fieldset>
            <p:blockUI block="formExame" trigger="botaoSalvar"/>
        </h:form> 

    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h:form id="formRequisicao">

            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/> 
            </p:messages>
            <p:fieldset legend="Novo cadastro - Requisição de exames">
                <h:panelGrid columns="2" style="margin-left: 20px; margin-bottom: 5px">
                    <p:outputLabel for="solicitacao" value="Solicitação: " />
                    <p:inputText id="solicitacao">
                        <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                    </p:inputText>

                    <p:outputLabel for="cliente" value="Cliente: " />
                    <p:selectOneMenu id="cliente" style="width: 215px" >
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItem itemLabel="Cássio Oliveira" itemValue="Cássio Oliveira"/>
                        <f:selectItem itemLabel="Elisângela de Souza" itemValue="Elisângela de Souza"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="requisitante" value="Requisitante: " />
                    <p:selectOneMenu id="requisitante" style="width: 215px" >
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItem itemLabel="Dr. Fábio Lira" itemValue="Dr. Fábio Lira"/>
                        <f:selectItem itemLabel="Dra. Maria Albuquerque" itemValue="Dra. Maria Albuquerque"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="convenio" value="Convênio: " />
                    <p:selectOneMenu id="convenio" style="width: 215px" >
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItem itemLabel="Pref. de Sumé" itemValue="Pref. de Sumé"/>
                        <f:selectItem itemLabel="Pref. de Monteiro" itemValue="Pref. de Monteiro"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="exames" value="Exames: " />
                    <p:selectOneMenu id="exames" style="width: 215px">
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItem itemLabel="Urinálise" itemValue="Urinálise"/>
                        <f:selectItem itemLabel="Espermograma" itemValue="Espermograma"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="desconto" value="Desconto: " />
                    <p:inputNumber id="desconto" size="34" symbol="R$ " class="money" decimalPlaces="2"/>

                    <p:outputLabel for="valorTotal" value="Valor Total: " />
                    <p:outputLabel id="valorTotal" value="R$ 50,00" style="font-weight: bold"/>

                    <p:outputLabel for="descricao" value="Descrição: " />
                    <p:inputTextarea id="descricao" maxlength="100" rows="4" cols="37" autoResize="false"/>
                </h:panelGrid>

                <p:dataTable id="datatablePesquisaRequisicao" var="requisicao" 
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" reflow="true" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" widgetVar="pesquisaRequisicao"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290">

                    <p:column headerText="Remover" style="text-align: center" width="1.2%" filterMatchMode="exact" filterStyle="width: 20px; display:none">
                    </p:column>

                    <p:column headerText="Exame" width="40" filterMatchMode="contains" filterStyle="width: 300px; display:none">
                    </p:column>

                    <p:column headerText="Valor" width="35" filterMatchMode="contains" filterStyle="width: 300px; display:none">
                    </p:column>

                    <p:column headerText="Prev. Entrega" width="50" filterMatchMode="contains" filterStyle="width: 300px; display:none">
                    </p:column>
                </p:dataTable> 

                <p:toolbar id="toolbarRequisicao" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="Salvar"
                                         id="botaoSalvar" update="@form" icon="ui-icon ui-icon-disk"/>

                        <p:button style="font-size: 13px;" value="Cancelar" id="botaoDeletar"
                                  outcome="/atendimento/cadastro-requisicao-exame" icon="fa fa-times">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </p:fieldset>
            <p:blockUI block="formRequisicao" trigger="botaoSalvar"/>
        </h:form>
    </ui:define>
</ui:composition>

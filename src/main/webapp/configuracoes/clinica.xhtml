<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/Layout.xhtml">
    
    <f:metadata>
        <f:viewParam name="clinica" value="#{clinicaBean.clinica}"/>
    </f:metadata>
    
    <h:form id="formClinica">

        <p:messages closable="true" severity="info,warn,error">
            <p:autoUpdate/> 
        </p:messages>

        <p:tabView orientation="bottom">

            <p:tab id="tabIdentificacao" title="Identificação">
                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="fantasia" value="Nome: "/>
                            <p:inputText id="fantasia" value="#{clinicaBean.clinica.nome}" size="30" required="true" placeholder="Nome Fantasia"/>

                            <p:outputLabel for="razao" value="Razão Social "/>
                            <p:inputText id="razao" value="#{clinicaBean.clinica.razaoSocial}" size="30"/>

                            <p:outputLabel for="sendlogo" value="Logo: "/>
                            <p:fileUpload id="sendlogo" cancelLabel="Cancelar" uploadLabel="Enviar" fileLimit="1" 
                                          label="Procurar..." previewWidth="100"/>
                        </h:panelGrid>
                    </div>

                    <div class="ui-g-4">
                        <p:graphicImage />
                    </div>

                    <div class="ui-g-4"></div>
                </div>
            </p:tab>

            <p:tab id="tabContato" title="Contato">
                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:panelGrid columns="2">
                            <i class="fa fa-envelope" style="font-size: 20px"></i>
                            <p:inputText id="email-clinica" value="#{clinicaBean.clinica.email}" size="30" placeholder="usuario@dominio"/>

                            <i class="fa fa-facebook-official" style="font-size: 20px"></i>
                            <p:inputText id="facebook-clinica" value="#{clinicaBean.clinica.facebook}" size="30" placeholder="Facebook"/>

                            <i class="fa fa-twitter" style="font-size: 20px"></i>
                            <p:inputText id="twitter-clinica" value="#{clinicaBean.clinica.twitter}" size="30" placeholder="Twitter"/>

                            <i class="fa fa-instagram" style="font-size: 20px"></i>
                            <p:inputText id="instagram-clinica" value="#{clinicaBean.clinica.instagram}" size="30" placeholder="Instagram"/>

                            <i class="fa fa-skype" style="font-size: 20px"></i>
                            <p:inputText id="skype-clinica" value="#{clinicaBean.clinica.skype}" size="30" placeholder="Skype"/>
                        </h:panelGrid>
                    </div>

                    <div class="ui-g-4">
                        <h:panelGrid columns="2">
                            <i class="fa fa-phone" style="font-size: 20px"></i>
                            <p:inputText id="telefone-clinica" value="#{clinicaBean.clinica.telefone1}" size="20" onkeyup="mascara(this, masktel)" 
                                         maxlength="15" placeholder="DDD + Número"/>

                            <i class="fa fa-phone" style="font-size: 20px"></i>
                            <p:inputText id="telefone2-clinica" value="#{clinicaBean.clinica.telefone2}" size="20" onkeyup="mascara(this, masktel)" 
                                         maxlength="15" placeholder="DDD + Número"/>

                            <i class="fa fa-whatsapp" style="font-size: 20px"></i>
                            <p:inputText id="whatsapp-clinica" value="#{clinicaBean.clinica.whatsapp}" size="20" onkeyup="mascara(this, masktel)" 
                                         maxlength="15" placeholder="DDD + Número"/>

                            <i class="fa fa-mobile" style="font-size: 20px"></i>
                            <p:inputText id="celular-clinica" value="#{clinicaBean.clinica.celular}" size="20" onkeyup="mascara(this, masktel)" maxlength="15" placeholder="DDD + Número"/>
                        </h:panelGrid>
                    </div>

                    <div class="ui-g-4"></div>
                </div>
            </p:tab> 

            <p:tab id="tabResponsavel" title="Responsavel">
                <h:panelGrid columns="2">
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{clinicaBean.clinica.responsavelClinica.nome}" size="30" required="true"/>

                    <p:outputLabel for="crbm" value="CRBM: "/>
                    <p:inputText id="crbm" value="#{clinicaBean.clinica.responsavelClinica.crbm}" size="30" required="true"/>

                    <p:outputLabel for="cpf" value="CPF: " />
                    <p:inputMask id="cpf" value="#{clinicaBean.clinica.responsavelClinica.cpf}" mask="999.999.999-99" size="30"/>

                    <p:outputLabel for="email" value="E-mail " />
                    <p:inputText id="email" value="#{clinicaBean.clinica.responsavelClinica.email}" size="30" placeholder="usuario@dominio" 
                                 required="true"/>

                    <p:outputLabel for="telefone" value="Telefone: "/>
                    <p:inputText id="telefone" value="#{clinicaBean.clinica.responsavelClinica.telefone}" size="20" 
                                 onkeyup="mascara(this, masktel)" maxlength="15" placeholder="DDD + Número"/>

                    <p:outputLabel for="celular" value="Celular: "/>
                    <p:inputText id="celular" value="#{clinicaBean.clinica.responsavelClinica.celular}" size="20" 
                                 onkeyup="mascara(this, masktel)" maxlength="15" placeholder="DDD + Número"/>

                </h:panelGrid>
            </p:tab>

            <p:tab id="tabLocalizacao" title="Localização">
                <h:panelGrid columns="2">
                    <p:outputLabel for="rua" value="Rua: "/>
                    <p:inputText id="rua" value="#{clinicaBean.clinica.rua}" size="30" required="true"/>

                    <p:outputLabel for="bairro" value="Bairro: "/>
                    <p:inputText id="bairro" value="#{clinicaBean.clinica.bairro}" size="30" required="true"/>

                    <p:outputLabel for="estado" value="Estado: " />
                    <p:selectOneMenu id="estado" style="width: 130px" value="#{clinicaBean.clinica.estado}">
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItems value="#{clinicaBean.estados}" var="estado" itemLabel="#{estado.descricao}" itemValue="#{estado}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="cidade" value="Cidade: " />
                    <p:inputText id="cidade" value="#{clinicaBean.clinica.cidade}" size="20"/>

                    <p:outputLabel for="cep" value="CEP: "/>
                    <p:inputMask id="cep" mask="99999-999" value="#{clinicaBean.clinica.cep}" size="20" required="true"/>
                </h:panelGrid>
            </p:tab>

        </p:tabView>


        <p:toolbar id="toolbarClinica" style="margin-top: 20px; margin-bottom: 20px">
            <f:facet name="left">
                <p:commandButton style="font-size: 13px;" value="Salvar" action="#{clinicaBean.salvar}"
                                 id="botaoSalvar" update="@form" icon="ui-icon ui-icon-disk"/>

                <p:button style="font-size: 13px;" value="Cancelar" outcome="/inicio"
                          id="botaoCancelarCadastro" icon="ui-icon ui-icon-cancel">
                </p:button>
            </f:facet>
        </p:toolbar>

        <p:blockUI block="formClinica" trigger="botaoSalvar"/>
    </h:form> 
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="formConclusao">

        <p:messages closable="true" severity="info,warn,error">
            <p:autoUpdate/> 
        </p:messages>
        <h:panelGrid columns="2">
            <p:outputLabel for="situacao" value="Situação: "/>
            <p:selectOneMenu id="situacao" style="vertical-align: middle; width: 135px">
                <f:selectItem itemLabel="Em Análise" itemValue="Em Análise"/>
                <f:selectItem itemLabel="Aguard. Liberação" itemValue="Aguard. Liberação"/>
            </p:selectOneMenu>    

            <p:outputLabel for="observacoes" value="Observações: "/>
            <p:inputTextarea id="observacoes" maxlength="100" rows="4" cols="37"/>
        </h:panelGrid>
    </h:form>
</html>

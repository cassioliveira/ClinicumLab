<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="exame" value="#{exameBean.exame}" />
    </f:metadata>

    <ui:define name="content">

        <p:fieldset legend="Resultado de exame">
            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/> 
            </p:messages>

            <h:panelGrid columns="2">
                <p:outputLabel for="material" value="Material: "/>
                <p:selectOneMenu id="material" style="width: 102px; z-index: 8; vertical-align: middle">
                    <f:selectItem noSelectionOption="true"/>
                    <f:selectItem itemLabel="Sangue" itemValue="sangue"/>
                    <f:selectItem itemLabel="Urina" itemValue="urina"/>
                    <f:selectItem itemLabel="Fezes" itemValue="fezes"/>
                </p:selectOneMenu>

                <p:outputLabel for="codigo" value="Código: " rendered="#{exameBean.exame.id ne null}"/>
                <p:outputLabel id="codigo"  rendered="#{exameBean.exame.id ne null}" 
                               value="#{'CLE'.concat(exameBean.exame.id)}" style="font-weight: bold"/>

                <p:outputLabel for="preco" value="Valor: " />
                <p:outputLabel id="preco" value="#{atendimentoBean.atendimento.exames}" />

                <p:outputLabel for="descricao" value="Descrição: "/>
                <p:outputLabel id="descricao" value="#{exameBean.exame.descricao}" />

                <p:outputLabel for="setor" value="Setor: " />
                <p:outputLabel id="setor" value="#{exameBean.exame.categoria}" />

                <p:outputLabel for="referencia" value="Valores de referência: "/>
                <p:outputLabel id="referencia" value="#{exameBean.exame.valoresReferencia}"/>

            </h:panelGrid>

            <p:toolbar id="toolbarAntibiograma" style="margin-top: 10px;">
                <f:facet name="left">
                    <p:commandButton style="font-size: 13px;" value="Salvar" action="#{exameBean.salvar}"
                                     id="botaoSalvar" icon="ui-icon ui-icon-disk"/>

                    <p:button style="font-size: 13px;" value="Cancelar" id="botaoDeletar"
                              icon="fa fa-times" href="javascript:history.back();">
                    </p:button>
                </f:facet>
            </p:toolbar>
        </p:fieldset>
    </ui:define>
</ui:composition>

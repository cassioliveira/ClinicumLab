<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define id="define" name="content">
        <p:fieldset id="fieldsetExames" legend="Exames cadastrados">
            <h:form id="formPesquisaExame">
                <!--                <p:growl id="mensagens" autoUpdate="true" class="sobreporMensagens"/>-->
                <p:messages closable="true" severity="info,warn,error">
                    <p:autoUpdate/> 
                </p:messages>

                <p:toolbar>

                    <f:facet name="left">
                        <p:button value="Antibiograma" id="botaoCadastroAntibiograma"  icon="fa fa-plus" 
                                  outcome="/exame/antibiograma" rendered="#{!exameBean.jaCadastrado('Antibiograma')}"/>

                        <p:button value="Espermograma" id="botaoCadastroEspermograma"  icon="fa fa-plus" 
                                  outcome="/exame/espermograma" rendered="#{!exameBean.jaCadastrado('Espermograma')}" />

                        <p:button value="Hemograma" id="botaoCadastroHemograma"  icon="fa fa-plus" 
                                  outcome="/exame/hemograma-completo" rendered="#{!exameBean.jaCadastrado('Hemograma')}"/>

                        <p:button value="Urinálise" id="botaoCadastroUrinalise"  icon="fa fa-plus" 
                                  outcome="/exame/urinalise" rendered="#{!exameBean.jaCadastrado('Urinalise')}"/>
                    </f:facet>

                    <f:facet name="right">
                        <p:button value="Novo exame" id="botaoTelaCadastro"  icon="fa fa-plus" 
                                  outcome="/exame/cadastro-exame"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaExame" var="exame" value="#{exameBean.exames}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" reflow="true" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290" widgetVar="pesquisaExame">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroExame">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaExame').filter()" style="width:300px" placeholder="Pesquisar..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Código" style="text-align: center" width="15%" filterMatchMode="exact" filterStyle="width: 20px; display:none">
                        <h:outputText value="#{exame.codigo}"/>
                    </p:column>

                    <p:column headerText="Descrição" width="50%" filterMatchMode="exact" filterStyle="width: 20px; display:none">
                        <h:outputText value="#{exame.descricao}"/>
                    </p:column>

                    <p:column headerText="Valor" style="text-align: center" width="20%" filterMatchMode="exact" filterStyle="width: 20px; display:none">
                        <h:outputText value="R$ #{exame.valor}">
                            <!--<f:convertNumber type="currency" currencyCode="BRL" pattern="#.##0,00" currencySymbol="R$"/>-->
                        </h:outputText>
                    </p:column>

                    <p:column id="acoes" headerText="Ações" style="text-align: center" width="15%">
                        <p:button id="botaoEditar" title="Editar" icon="ui-icon ui-icon-pencil"  
                                  outcome="#{exameBean.getTelaEdicaoExame(exame)}" style="font-size: 10px">
                            <f:param name="exame" value="#{exame.id}"/>
                            <p:tooltip for="botaoEditar" value="Editar cadastro"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="Remover" icon="ui-icon ui-icon-trash" style="font-size: 10px"  
                                         action="#{exameBean.excluir}" process="@this" update="datatablePesquisaExame">
                            <f:setPropertyActionListener target="#{exameBean.exameSelecionado}" value="#{exame}"/>
                            <p:tooltip for="deleteButton" value="Excluir exame"/>
                            <p:confirm icon="ui-icon-alert" header="Exclusão de cadastro" message="Deseja realmente excluir o cadastro?"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>    
            </h:form>

        </p:fieldset>
    </ui:define>
</ui:composition>

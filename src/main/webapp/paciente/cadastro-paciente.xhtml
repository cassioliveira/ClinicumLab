<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <f:metadata>
        <f:viewParam name="paciente" value="#{pacienteBean.paciente}"/>
    </f:metadata>

    <ui:define name="content"> 

        <p:fieldset legend="#{pacienteBean.editando ? 'Editar cadastro - Paciente': 'Novo cadastro - Paciente'}">
            <h:form id="formPaciente">
                <p:messages closable="true" severity="info,warn,error">
                    <p:autoUpdate/> 
                </p:messages>
                <h:panelGrid columns="2" style="margin-left: 20px; margin-bottom: 5px">

                    <p:outputLabel for="cadastro" value="Cadastro: " rendered="#{pacienteBean.editando}"/>
                    <p:outputLabel id="cadastro" value="#{pacienteBean.paciente.cadastro}" rendered="#{pacienteBean.editando}">
                        <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm"/>
                    </p:outputLabel>

                    <p:outputLabel for="codigo" value="Código: " rendered="#{pacienteBean.paciente.id ne null}"/>
                    <p:outputLabel id="codigo"  rendered="#{pacienteBean.paciente.id ne null}" 
                                   value="#{'CLC'.concat(pacienteBean.paciente.id)}" style="font-weight: bold"/>

                    <p:outputLabel for="nome" value="Nome: " />
                    <p:inputText id="nome" size="40" value="#{pacienteBean.paciente.nome}"/>

                    <p:outputLabel for="nome-social" value="Nome Social: " />
                    <p:inputText id="nome-social" size="40" value="#{pacienteBean.paciente.nomeSocial}"/>

                    <p:outputLabel for="email" value="E-mail: " />
                    <p:inputText id="email" size="40" placeholder="usuario@dominio" value="#{pacienteBean.paciente.email}"/>

                    <p:outputLabel for="cpf" value="CPF: " />
                    <p:inputMask id="cpf" mask="999.999.999-99" size="27" value="#{pacienteBean.paciente.cpf}"/>

                    <p:outputLabel for="rg" value="RG: " />
                    <p:inputText id="rg" size="27" value="#{pacienteBean.paciente.rg}"/>

                    <p:outputLabel for="telefone" value="Telefone: " />
                    <p:inputText id="telefone" size="27" onkeyup="mascara(this, masktel)" value="#{pacienteBean.paciente.telefone}"
                                 maxlength="15" placeholder="DDD + Número"/>

                    <p:outputLabel for="celular" value="Celular: " />
                    <p:inputText id="celular" size="27" onkeyup="mascara(this, masktel)" value="#{pacienteBean.paciente.celular}"
                                 maxlength="15" placeholder="DDD + Número"/>

                    <p:outputLabel for="sexo" value="Sexo: " />
                    <p:selectOneMenu id="sexo" style="width: 173px" value="#{pacienteBean.paciente.sexo}">
                        <f:selectItem noSelectionOption="true"/>
                        <f:selectItem itemLabel="Masculino" itemValue="masculino"/>
                        <f:selectItem itemLabel="Feminino" itemValue="feminino"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="nascimento" value="Nascimento: " />
                    <p:calendar id="nascimento" navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+100" showOn="button" 
                                maxlength="10" mask="true" size="21" locale="pt" value="#{pacienteBean.paciente.dataNascimento}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt_BR" />           
                    </p:calendar>

                    <p:outputLabel for="rua" value="Rua: "/>
                    <p:inputText id="rua" size="40" value="#{pacienteBean.paciente.rua}"/>

                    <p:outputLabel for="bairro" value="Bairro: "/>
                    <p:inputText id="bairro" size="40" value="#{pacienteBean.paciente.bairro}"/>

                    <p:outputLabel for="estado" value="Estado: " />
                    <p:selectOneMenu id="estado" style="width: 173px" value="#{pacienteBean.paciente.estado}">
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItems value="#{pacienteBean.estados}" var="estado" itemLabel="#{estado.descricao}" itemValue="#{estado}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="cidade" value="Cidade: " />
                    <p:inputText id="cidade" size="27" value="#{pacienteBean.paciente.cidade}"/>

                    <p:outputLabel for="cep" value="CEP: "/>
                    <p:inputMask id="cep" mask="99999-999" size="27" value="#{pacienteBean.paciente.cep}"/>

                </h:panelGrid>
            </h:form>    

            <p:toolbar id="toolbarPaciente" style="margin-top: 10px;">
                <f:facet name="left">
                    <p:commandButton id="botaoSalvar" style="font-size: 13px;" value="Salvar"
                                     icon="ui-icon ui-icon-disk" action="#{pacienteBean.salvar}">
                        <f:ajax execute="@form" render="@form"/>
                    </p:commandButton>

                    <p:button style="font-size: 13px;" value="Cancelar" id="botaoDeletar"
                              outcome="/paciente/listar-pacientes" icon="fa fa-times">
                    </p:button>
                </f:facet>
            </p:toolbar>
        </p:fieldset>
        <p:blockUI block="formPaciente" trigger="botaoSalvar"/>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:componente="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="antibiograma" value="#{antibiogramaBean.antibiograma}" />
    </f:metadata>

    <ui:define name="content">

        <p:fieldset legend="Resultado de exame">
                <p:messages closable="true" severity="info,warn,error">
                    <p:autoUpdate/> 
                </p:messages>

                <h:panelGrid columns="2">
                    <p:outputLabel for="codigo" value="Código: "/>
                    <p:inputText id="codigo" value="#{antibiogramaBean.antibiograma.codigo}" size="13" 
                                 style="font-weight: bold"/>

                    <!--                    <p:outputLabel for="preco" value="Valor: " />
                                        <p:inputNumber id="preco" size="13" symbol="R$ " class="money" decimalPlaces="2" maxlength="8" maxValue="999999"
                                                       value="#{antibiogramaBean.antibiograma.preco}" />-->

                    <p:outputLabel for="material" value="Material: "/>
                    <p:selectOneMenu id="material" style="width: 102px; z-index: 8; vertical-align: middle"
                                     value="#{antibiogramaBean.antibiograma.material}">
                        <f:selectItem noSelectionOption="true"/>
                        <f:selectItem itemLabel="Sangue" itemValue="sangue"/>
                        <f:selectItem itemLabel="Urina" itemValue="urina"/>
                        <f:selectItem itemLabel="Fezes" itemValue="fezes"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="negativo" value="Negativo? "/>
                    <p:selectOneMenu id="negativo" style="width: 102px; z-index: 8; vertical-align: middle" 
                                     value="#{antibiogramaBean.antibiograma.negativo}">
                        <f:selectItem itemLabel="Não" itemValue="false"/>
                        <f:selectItem itemLabel="Sim" itemValue="true"/>
                    </p:selectOneMenu>


                </h:panelGrid>

                <!--<componente:observacoes-exames altura="100" largura="650"/>-->
            <p:toolbar id="toolbarAntibiograma" style="margin-top: 10px;">
                <f:facet name="left">
                    <p:commandButton style="font-size: 13px;" value="Salvar" action="#{antibiogramaBean.salvar}"
                                     id="botaoSalvar" icon="ui-icon ui-icon-disk"/>

                    <p:button style="font-size: 13px;" value="Cancelar" id="botaoDeletar"
                              outcome="/exame/listar-exames" icon="fa fa-times">
                    </p:button>
                </f:facet>
            </p:toolbar>
        </p:fieldset>
        <!--<p:blockUI block="formAntibiograma" trigger="botaoSalvar"/>-->
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <p:fieldset legend="Atendimentos em aberto">
            <h:form id="formAtendimento">

                <p:messages closable="true" severity="info,warn,error">
                    <p:autoUpdate/> 
                </p:messages>

                <p:toolbar >
                    <f:facet name="left">
                        <p:button value="Atendimentos finalizados" id="botaoAtendimentosFinalizados"  icon="fa fa-down" />
                    </f:facet>

                    <f:facet name="right">
                        <p:button value="Novo atendimento" id="botaoNovoCadastro"  icon="ui-icon ui-icon-pencil" outcome="atendimento.xhtml"/>
                        <!--                        <p:button value="Novo atendimento" id="botaoNovoCadastro"  icon="ui-icon ui-icon-pencil" 
                                                          onclick="PF('dialogAtendimento').show(); return 0;"/>-->
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaAtendimento" var="atendimento" value="#{atendimentoBean.atendimentosAbertos}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" reflow="true" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" widgetVar="pesquisaAtendimento"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroAtendimento">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaAtendimento').filter()" style="width:300px" placeholder="Pesquisar"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Protocolo" filterMatchMode="exact" filterStyle="width: 20px; display:none" filterBy="#{atendimento.protocolo}">
                        <h:outputText value="#{atendimento.protocolo}"/>
                    </p:column>

                    <p:column headerText="Paciente" filterMatchMode="contains" filterStyle="width: 300px; display:none" filterBy="#{atendimento.paciente}">
                        <h:outputText value="#{atendimento.paciente.nome}"/>
                    </p:column>

                    <p:column id="acoes" headerText="Ações">
                        <p:commandButton id="botaoVisualizar" title="Visualizar" icon="ui-icon ui-icon-extlink" style="font-size: 10px; padding: 2px"
                                         oncomplete="PF('visualizaAtendimento').show()" process="@this" update="">
                            <f:setPropertyActionListener target="#{atendimentoBean.atendimentoSelecionado}" value="#{atendimento}"/>
                            <p:tooltip for="botaoVisualizar" value="Visualiza detalhes da linha selecionada"/>
                        </p:commandButton>   

                        <p:button id="botaoEditar" title="Editar" icon="fa fa-pencil" style="font-size: 10px; padding: 2px"
                                  outcome="/atendimento/atendimento">
                            <f:param name="atendimento" value="#{atendimento.id}"/>
                            <p:tooltip for="botaoEditar" value="Edita dados da linha selecionada"/>
                        </p:button>

                        <p:button id="botaoResultados" title="Resultados" icon="fa fa-list" style="font-size: 10px; padding: 2px"
                                  outcome="/resultados/resultados">
                            <f:param name="atendimento" value="#{atendimento.id}"/>
                            <p:tooltip for="botaoResultados" value="Lançamento de resultados"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="Excluir atendimento" icon="fa fa-trash" style="font-size: 10px; padding-top: 5px" 
                                         action="#{atendimentoBean.excluir}" process="@this" update="datatablePesquisaAtendimento">
                            <f:setPropertyActionListener target="#{atendimentoBean.atendimentoSelecionado}" value="#{atendimento}"/>
                            <p:tooltip for="deleteButton" value="Excluir atendimento"/>
                            <p:confirm icon="ui-icon-alert" header="Exclusão de atendimento" message="Deseja realmente excluir o atendimento?"/>
                        </p:commandButton>

                        <!--                        <p:button id="botaoEditar" title="Editar" icon="ui-icon ui-icon-pencil" style="font-size: 10px" >
                                                    <p:tooltip for="botaoEditar" value="Edita dados da linha selecionada"/>
                                                </p:button>-->

                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>

        <p:dialog widgetVar="visualizaAtendimento" header="Ver atendimento" 
                  resizable="false" responsive="true">

            <h:panelGroup id="itemPanel" layout="block" styleClass="ui-fluid">
                <p:panelGrid columns="2">

                    <p:outputLabel for="paciente" value="Paciente: "/>
                    <p:outputLabel id="paciente" styleClass="label-resultados" value="#{atendimentoBean.atendimento.paciente}"/>

                    <p:outputLabel for="idade" value="Idade: "/>
                    <p:outputLabel id="idade" styleClass="label-resultados"/>

                    <p:outputLabel for="requisitante" value="Requisitante: "/>
                    <p:outputLabel id="requisitante" styleClass="label-resultados" value="#{atendimentoBean.atendimento.requisitante}"/>

                    <p:outputLabel for="convenio" value="Convênio: "/>
                    <p:outputLabel id="convenio" styleClass="label-resultados" value="#{atendimentoBean.atendimento.convenio}"/>

                </p:panelGrid>
            </h:panelGroup>

        </p:dialog>

                        </f:facet>    
                    </p:toolbar> 
        
                </p:dialog>-->
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="formPagamento">

        <p:messages closable="true" severity="info,warn,error">
            <p:autoUpdate/> 
        </p:messages>
        <h:panelGrid columns="2">

            <p:outputLabel for="dataPagamento" value="Data Pagamento: "/>
            <p:calendar id="dataPagamento" navigator="true" pattern="dd/MM/yyyy" showOn="button" 
                        size="15" locale="pt" mask="true" timeInput="true">
                <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy"/>
            </p:calendar>

            <p:outputLabel for="forma" value="Forma Pagamento: "/>
            <p:selectOneMenu id="forma" style="vertical-align: middle; width: 135px">
                <f:selectItem itemLabel="Dinheiro" itemValue="dinheiro"/>
                <f:selectItem itemLabel="Boleto" itemValue="boleto"/>
                <f:selectItem itemLabel="Cartão de Crédito" itemValue="cartaocredito"/>
                <f:selectItem itemLabel="Cartão de Debito" itemValue="cartaodebito"/>
                <f:selectItem itemLabel="Transferência" itemValue="transferencia"/>
            </p:selectOneMenu>

            <p:outputLabel for="valor" value="Valor Exames: "/>
            <p:inputNumber id="valor" size="21" symbol="R$ " decimalPlaces="2"/>
        </h:panelGrid>
    </h:form>
</html>

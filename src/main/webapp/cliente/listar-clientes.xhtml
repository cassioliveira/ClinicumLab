<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <p:fieldset legend="Clientes cadastrados">
            <h:form id="formPesquisaCliente">

                <p:messages closable="true" severity="info,warn,error">
                    <p:autoUpdate/> 
                </p:messages>

                <p:toolbar >
                    <f:facet name="right">
                        <p:button value="Novo cliente" id="botaoTelaCadastro"  icon="fa fa-plus" 
                                  outcome="/cliente/cadastro-cliente"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaCliente" var="cliente" value="#{clienteBean.clientes}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" reflow="true" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290" widgetVar="pesquisaCliente">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroCliente">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaCliente').filter()" style="width:300px" 
                                         placeholder="Pesquisar"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Código" style="text-align: center" width="10%" filterMatchMode="exact" 
                              filterStyle="width: 20px; display:none">
                        <h:outputText value="#{'CLC'.concat(cliente.id)}"/>
                         <!--<h:outputText value="#{cliente.id lt 10 ? '000'.concat(cliente.id) : '00'.concat(cliente.id)}"/>-->
                    </p:column>

                    <p:column headerText="Nome" width="45%" filterMatchMode="contains" filterStyle="width: 300px; display:none"
                              filterBy="#{cliente.nome}" sortBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>

                    <p:column headerText="Telefone" style="text-align: center" width="15%" filterMatchMode="contains" 
                              filterStyle="width: 80px; display:none" filterBy="#{cliente.telefone}">
                        <h:outputText value="#{cliente.telefone}"/>
                    </p:column>

                    <p:column headerText="Data de nasc." style="text-align: center" width="15%" filterMatchMode="exact" 
                              filterStyle="width: 20px; display:none" filterBy="#{cliente.dataNascimento}">
                        <h:outputText value="#{cliente.dataNascimento}">
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column id="acoes" headerText="Ações" style="text-align: center" width="15%">

                        <p:button id="botaoDados" title="Editar" icon="fa fa-tint" style="font-size: 10px; padding-top: 5px"
                                  outcome="/cliente/dados-sangue">
                            <f:param name="cliente" value="#{cliente.id}"/>
                            <p:tooltip for="botaoDados" value="Informar tipo sanguíneo"/>
                        </p:button>

                        <p:commandButton id="reportButton" action="#{executaRelatorios.emitirCarteirinha}" immediate="true"
                                         ajax="false" icon="fa fa-file-pdf-o" onclick="this.form.target = '_blank'"
                                         disabled="#{clienteBean.clientes.size() == 0}" style="font-size: 10px; padding-top: 5px"
                                         rendered="#{cliente.fatorRH ne null and cliente.tipoSanguineo ne null}">
                            <f:setPropertyActionListener target="#{executaRelatorios.cliente}" value="#{cliente}"/>
                            <p:tooltip for="reportButton" value="Emitir carteirinha"/>
                        </p:commandButton>

                        <p:button id="botaoEditar" title="Editar" icon="fa fa-pencil" style="font-size: 10px; padding-top: 5px"
                                  outcome="/cliente/cadastro-cliente">
                            <f:param name="cliente" value="#{cliente.id}"/>
                            <p:tooltip for="botaoEditar" value="Edita dados da linha selecionada"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="Remover" icon="fa fa-trash" style="font-size: 10px; padding-top: 5px" 
                                         action="#{clienteBean.excluir}" process="@this" update="datatablePesquisaCliente">
                            <f:setPropertyActionListener target="#{clienteBean.clienteSelecionado}" value="#{cliente}"/>
                            <p:tooltip for="deleteButton" value="Excluir cliente"/>
                            <p:confirm icon="ui-icon-alert" header="Exclusão de cadastro" message="Deseja realmente excluir o cadastro?"/>
                        </p:commandButton>

                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>

        <p:dialog widgetVar="sangueCliente" closable="true" draggable="false" modal="true" header="Tipo sanguíneo/Fator RH" responsive="true" 
                  showEffect="fade" resizable="false" width="270" height="110" showHeader="false">
            <ui:include src="dados-sangue.xhtml" />
        </p:dialog>

    </ui:define>
</ui:composition>
